<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Queryselector example
        </title>
        <script>
            
            //Calling the function for query
            function querycall(){
                document.querySelector('h1').innerHTML = "Hey Man";
            }
        </script>
    </head>
    <body>
        <h1>Welcome to query selector</h1>
        <button onclick="querycall()">Click Me</button>
    </body>
</html>
