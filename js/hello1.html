<!DOCTYPE html>
<html lang="en">
    <head>
        <title>alert for hello world</title>
        <script>
            //Function to call alert
            function hello(){
                alert("Hello There")
            }
        </script>
    </head>
    <body>
        <h1>Welcome to this page</h1>
        <input type="button" onclick="hello()" value="Submit">
    </body>
</html>
