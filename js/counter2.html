<!DOCTYPE html>
<html>
    <head>
        <title> using query selector with addeventlistner</title>
        <script>
            //(addeventlstner)when the content is loaded the js will call this function
            document.addEventListener('DOMContentLoaded',function(){
                document.querySelector('button').onclick = count;
            });
            let counter = 0;
            function count(){
                counter--;
                document.querySelector("#counter").innerHTML = counter;
                
                if(counter % 10 === 0){
                    alert(`counter is at ${counter}!`);
                }
            }
        </script>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button>Click Here</button>
    </body>
</html>
